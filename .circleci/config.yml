version: 2
workflows:
  version: 2
  build:
    jobs:
      - build-1.21
      - build-1.20
  scheduled:
    triggers:
      - schedule:
          cron: "1 2 * * 5"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-1.21
      - build-1.20

jobs:
  build-latest: &build-template
    docker:
      - image: cimg/go

    steps:
      - checkout
      - run: uname -a
      - run: go version
      - run: go vet ./...
      - run:
          name: golint
          command: |
                    go install golang.org/x/lint/golint@latest
                    golint -set_exit_status ./...
      - run:
          name: staticcheck.io
          command: |
                    go install honnef.co/go/tools/cmd/staticcheck@latest
                    staticcheck -checks all ./...
      - run:
          name: Check gofumpt formatting
          command: |
                    go install mvdan.cc/gofumpt@latest
                    gofumpt -d .
                    [ -z "$(gofumpt -l .)" ]
      - run: go build
      - run:
          name: Test matching
          command: |
                    ./ip_match -F test/filter_prefixes.txt test/iplist.txt > got.txt
                    diff -Naur test/output.txt got.txt
                    rm got.txt
      - run:
          name: Test non-matching
          command: |
                    ./ip_match -v -F test/filter_prefixes.txt test/iplist.txt > got.txt
                    diff -Naur test/output-nonmatching.txt got.txt
                    rm got.txt

  build-1.20:
    <<: *build-template
    docker:
      - image: cimg/go:1.20

  build-1.21:
    <<: *build-template
    docker:
      - image: cimg/go:1.21
